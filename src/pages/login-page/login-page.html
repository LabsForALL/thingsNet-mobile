<ion-header>
  <ion-navbar>
    <ion-title>
      ThingsNet
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="userForm" novalidate (ngSubmit)="onSubmit()">
      <ion-grid>

        <ion-row>
          <ion-col class="custom-label"> Give a name to your device: </ion-col>
        </ion-row>

        <ion-row>
          <ion-col >
            <ion-input type="text" id="name" formControlName="name" username></ion-input>
          </ion-col>
        </ion-row>

        <ion-row margin-top>
          <ion-col class="custom-label"> Give a password: </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-input type="password" id="password" formControlName="password" password ></ion-input>
          </ion-col>
        </ion-row>

      </ion-grid>

      <button margin-top ion-button block color="secondary" type="submit" outline > Register </button>

    </form>
</ion-content>
