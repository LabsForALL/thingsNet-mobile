<ion-header>
  <ion-navbar>
    <ion-title>
      Bluetooth search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines class="fitted">
    <ion-list-header>Paired devices</ion-list-header>
    <button ion-item *ngFor="let device of pairedDevices" (click)="onConnect(device)">
      {{ device.name }}
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>

  <ion-list no-lines class="fitted">
    <ion-list-header>Found devices</ion-list-header>
    <button ion-item *ngFor="let device of foundDevices" (click)="onConnect(device)">
      {{ device.name }}
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>

  <ion-item-group class="fitted">
    <button ion-button icon-right outline block (click)="onSearch()">
      {{searchBtnText}}
      <ion-icon *ngIf="!isSearching" name="search"></ion-icon>
      <ion-spinner *ngIf="isSearching" icon="android"></ion-spinner>
    </button>
  </ion-item-group>

</ion-content>
