<ion-header>
  <ion-navbar>
    <ion-title>
      Control Panel
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset class="shadow fitted" no-lines>
    <ion-item>Username: {{this.peerService.localUsername}} </ion-item>
    <ion-item>Server status: waiting connections</ion-item>
  </ion-list>

  <ion-list class="shadow fitted" no-lines>

    <ion-list-header>
      Connections
    </ion-list-header>

    <ion-item>
      <ion-icon name='cloud' color="sky" item-left></ion-icon>
      <ion-label color="sky" >Server</ion-label>
      <ion-icon name='arrow-forward' color="sky" (click)="onServerPage()" item-right></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name='link' color="secondary" item-left></ion-icon>
      <ion-label color="secondary" >Peer</ion-label>
      <ion-icon name='arrow-forward' color="secondary" (click)="onPeerPage()" item-right></ion-icon>
    </ion-item>

    <ion-list-header>
      Capabilities
    </ion-list-header>

    <ion-item>
      <ion-icon item-left name='bluetooth' color="primary" ></ion-icon>
      <ion-label color="primary" >Bluetooth robot</ion-label>
      <ion-toggle [(ngModel)]="robotToggleState" (ionChange)="onRobotToggled()" color="primary" item-right ></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name='compass' color="custom-cyan" item-left></ion-icon>
      <ion-label color="custom-cyan" >Sensors</ion-label>
      <ion-toggle [(ngModel)]="sensorsToggleState" (ionChange)="onSensorsToggled()" color="custom-cyan" item-right ></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name='navigate' color="custom-purple" item-left></ion-icon>
      <ion-label color="custom-purple" >Location</ion-label>
      <ion-toggle [(ngModel)]="locationToggleState" (ionChange)="onLocationToggled()" color="custom-purple" item-right ></ion-toggle>
    </ion-item>


  </ion-list>


</ion-content>
