<ion-header>
  <ion-navbar>
    <ion-title>
      Control Panel
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list class="shadow fitted" no-lines>

    <ion-list-header>
      Connections
    </ion-list-header>

    <ion-item>
      <ion-icon name='cloud' color="sky" item-left></ion-icon>
      <ion-label color="sky" >Server</ion-label>
      <ion-toggle [(ngModel)]="isServerConnected" (ionChange)="onServerChange()" color="sky" item-right ></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name='bluetooth' color="primary" item-left></ion-icon>
      <ion-label color="primary" >Bluetooth</ion-label>
      <ion-toggle [(ngModel)]="isBluetoothConnected" (ionChange)="onBluetoothChange()" color="primary" item-right ></ion-toggle>
    </ion-item>

  </ion-list>

  <ion-item-group class="fitted">
    <button margin-top ion-button block color="secondary" outline type="submit" (click)="onConnectBtnClicked()" > Connect to other device </button>
  </ion-item-group>

</ion-content>
